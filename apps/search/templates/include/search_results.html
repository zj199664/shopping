<div>
    <ul class="container">
        {% for shop in shops %}
            <a href="{% url 'detail' %}?shop_id={{ shop.shop_id }}">
                <li class="col-lg-2" style="float: left;width: 18%;padding: 5px">
                    <img src="/static/img/single/{{ shop.img.shop_img_id }}.jpg" style="width: 100%;min-height: 250px">
                    <P>{{ shop.name }}</P>
                    <p><span>月成交：</span><span>30</span><span>评价：</span><span>20</span></p>
                </li>
            </a>
        {% empty %}
            <P>没有搜索到相关的商品信息</P>
        {% endfor %}
    </ul>
</div>
